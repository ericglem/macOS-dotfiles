# Shell
shell:
  program: /usr/local/bin/zsh
  args:
    - --login

# Fonts
font:
  normal:
    family: Iosevka Nerd Font
  # size: 17.0
  size: 20.0
  offset:
    y: 1

# Colorschemes
schemes:
  # Gruvbox dark
  gruvbox: &gruvbox
    primary:
      # background: '#1d2021'
      background: '#282828'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
  # Nord
  nord: &nord
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'
    cursor:
      text:    '#2e3440'
      cursor:  '#d8dee9'
    normal:
      black:   '#3b4252'
      red:     '#BF616a'
      green:   '#a3be8c'
      yellow:  '#ebcb8b'
      blue:    '#81a1c1'
      magenta: '#b48ead'
      cyan:    '#88c0d0'
      white:   '#e5e9f0'
    bright:
      black:   '#4c566a'
      red:     '#bf616A'
      green:   '#a3be8c'
      yellow:  '#ebcb8b'
      blue:    '#81a1c1'
      magenta: '#b48ead'
      cyan:    '#8fbcbb'
      white:   '#eCeff4'
  # Mostly default
  wip: &wip
    primary:
      background: '#282a36'
      foreground: '#c7c7c7'
    cursor:
      text: '#feffff'
      cursor: '#c7C7c7'
    selection:
      text: '#ffffff'
      background: '#7aa6dA'

colors: *wip

# Window layout
window:
  decorations: buttonless
  padding:
    x: 8
    y: 5

# Bindings
key_bindings:
  - { key: Q, mods: Super, action: Quit }
  - { key: LBracket, mods: Alt|Shift, chars: "\x7B" } # {
  - { key: RBracket, mods: Alt|Shift, chars: "\x7D" } # }
  - { key: LBracket, mods: Alt, chars: "\x5B" } # [
  - { key: RBracket, mods: Alt, chars: "\x5D" } # ]
  - { key: 23, mods: Alt, chars: "\x7E" } # ~
  - { key: 41, mods: Alt, chars: "\x40" } # @
  - { key: 39, mods: Alt, chars: "\x23" } # #
  - { key: 10, mods: Alt, chars: "\x60"} # `
  - { key: S, mods: Super, chars: "\x13" } # ctrl-s
  - { key: W, mods: Super, chars: "\x17" } # ctrl-w
  - { key: T, mods: Super, chars: "\x14" } # ctrl-t
  - { key: E, mods: Super, chars: "\x18\x05" } # ctrl-x ctrl-e
  - { key: D, mods: Super, chars: "\x18\x04" } # ctrl-x ctrl-d
  - { key: Back, mods: Super, chars: "\x15" } # ctrl-u
  - { key: Up, mods: Super, chars: "\x15" } # ctrl-u
  - { key: Down, mods: Super, chars: "\x04" } # ctrl-d
  - { key: Left, mods: Super, chars: "\x01" } # ctrl-a
  - { key: Right, mods: Super, chars: "\x05" } # ctrl-e
