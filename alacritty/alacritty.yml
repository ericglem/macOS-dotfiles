# -------------------------- ALACRITTY CONFIG FILE --------------------------

# ---------------------------------------------------------------------------
# Set the login shell

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

# ---------------------------------------------------------------------------
# Font

font:
  normal:
    family: Iosevka Nerd Font
  size: 17.0
  offset:
    y: 1

# ---------------------------------------------------------------------------
# Colorscheme

schemes:
  pers: &pers
    primary:
      background: '0x131520'
      foreground: '0xC7C7C7'
    cursor:
      text: '0xFEFFFF'
      cursor: '0xC7C7C7'
    selection:
      text: '0xFFFFFF'
      background: '0x7AA6DA'

colors: *pers

# ---------------------------------------------------------------------------
# Misc

draw_bold_text_with_bright_colors: true

window:
  decorations: buttonless
  padding:
    x: 20
    y: 15

# ---------------------------------------------------------------------------
# Set keybindings

key_bindings:
  # Alacritty actions
  - { key: N, mods: Super, action: SpawnNewInstance }
  - { key: Q, mods: Super, action: Quit }
  # Chars to be printed
  - { key: LBracket, mods: Alt|Shift, chars: "\x7B" } # {
  - { key: RBracket, mods: Alt|Shift, chars: "\x7D" } # }
  - { key: LBracket, mods: Alt, chars: "\x5B" } # [
  - { key: RBracket, mods: Alt, chars: "\x5D" } # ]
  - { key: 23, mods: Alt, chars: "\x7E" } # ~
  - { key: 41, mods: Alt, chars: "\x40" } # @
  - { key: 39, mods: Alt, chars: "\x23" } # #
  - { key: 10, mods: Alt, chars: "\x60"} # `
  # Chars with corresponding shell bindings
  - { key: W, mods: Super, chars: "\x17" } # ctrl-w
  - { key: Comma, mods: Super, chars: "\x18\x14" } # ctrl-x ctrl-t
  - { key: E, mods: Super, chars: "\x18\x05" } # ctrl-x ctrl-e
  - { key: S, mods: Super, chars: "\x13" } # ctrl-s
  - { key: D, mods: Super, chars: "\x18\x06" } # ctrl-x ctrl-f
  # Chars with corresponding neovim bindings
  - { key: Up, mods: Super, chars: "\x15" } # ctrl-u
  - { key: Down, mods: Super, chars: "\x04" } # ctrl-d
  - { key: Left, mods: Super, chars: "\x01" } # ctrl-a
  - { key: Right, mods: Super, chars: "\x05" } # ctrl-e
  - { key: G, mods: Super, chars: "\x07" } # ctrl-g
  - { key: Back, mods: Super, chars: "\x15" } # ctrl-u
  # Tmux bindings
  - { key: T, mods: Super, chars: "\x02\x63" } # ctrl-b c
  - { key: 18, mods: Super, chars: "\x02\x31" } # ctrl-b 1
  - { key: 19, mods: Super, chars: "\x02\x32" } # ctrl-b 2
  - { key: 20, mods: Super, chars: "\x02\x33" } # ctrl-b 3
  - { key: 21, mods: Super, chars: "\x02\x34" } # ctrl-b 4
  - { key: 23, mods: Super, chars: "\x02\x35" } # ctrl-b 5
  - { key: K, mods: Command|Alt, chars: "\x02\x6b" } # ctrl-b k
  - { key: J, mods: Command|Alt, chars: "\x02\x6a" } # ctrl-b j
  - { key: L, mods: Command|Alt, chars: "\x02\x6c" } # ctrl-b l
  - { key: H, mods: Command|Alt, chars: "\x02\x68" } # ctrl-b h
