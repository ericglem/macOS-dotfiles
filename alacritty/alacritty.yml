shell:
  program: /usr/local/bin/zsh
  args:
    - --login

font:
  normal:
    family: SFMono Nerd Font
    style: Regular
  # Iosevka on 1440x900
  # size: 16.0
  # Iosevka on 2048x1152
  # size: 18.0
  # Iosevka on 2560x1440
  # size: 20
  # SFmono on 2048x1152
  size: 16
  # JetBrainsMono on 2048x1152
  # size: 16
  offset:
    y: 1

schemes:
  afterglow: &afterglow
    primary:
      background: '#1a1a1a'
      foreground: '#d6d6d6'
    cursor:
      text: '#ffffff'
      cursor: '#d6d6d6'
    selection:
      text: '#d6d6d6'
      background: '#5a647e'
    normal:
      black: '#1a1a1a'
      red: '#ac4142'
      green: '#b4c973'
      yellow: '#e5b567'
      blue: '#6c99bb'
      magenta: '#b05279'
      cyan: '#9e86c8'
      white: '#d6d6d6'

colors: *afterglow

window:
  decorations: buttonless
  padding:
    x: 7
    y: 2

key_bindings:
  # To get the 'chars' values use xxd: enter the character sequence, hit return
  # then ctrl-d to get its hex dump.
  - { key: Q, mods: Super, action: Quit }
  - { key: LBracket, mods: Alt|Shift, chars: "\x7B" } # {
  - { key: RBracket, mods: Alt|Shift, chars: "\x7D" } # }
  - { key: LBracket, mods: Alt, chars: "\x5B" } # [
  - { key: RBracket, mods: Alt, chars: "\x5D" } # ]
  - { key: 23, mods: Alt, chars: "\x7E" } # ~
  - { key: 41, mods: Alt, chars: "\x40" } # @
  - { key: 39, mods: Alt, chars: "\x23" } # #
  - { key: 10, mods: Alt, chars: "\x60"} # `
  - { key: S, mods: Super, chars: "\x13" } # Ctrl-s
  - { key: W, mods: Super, chars: "\x17" } # Ctrl-w
  - { key: T, mods: Super, chars: "\x14" } # Ctrl-t
  - { key: E, mods: Super, chars: "\x18\x05" } # Ctrl-x Ctrl-e
  - { key: D, mods: Super, chars: "\x18\x04" } # Ctrl-x Ctrl-d
  - { key: H, mods: Super, chars: "\x18\x06" } # Ctrl-x Ctrl-f
  - { key: Up, mods: Super, chars: "\x15" } # Ctrl-u
  - { key: Down, mods: Super, chars: "\x04" } # Ctrl-d
  - { key: Left, mods: Super, chars: "\x01" } # Ctrl-a
  - { key: Right, mods: Super, chars: "\x05" } # Ctrl-e
  - { key: Back, mods: Super, chars: "\x15" } # Ctrl-u
  - { key: Key1, mods: Super, chars: "\x1b\x4f\x50" } # F1
  - { key: Key2, mods: Super, chars: "\x1b\x4f\x51" } # F2
  - { key: Key3, mods: Super, chars: "\x1b\x4f\x52" } # F3
  - { key: Key4, mods: Super, chars: "\x1b\x4f\x53" } # F4
  - { key: Key5, mods: Super, chars: "\x1b\x5b\x31\x35\x7e" } # F5
  - { key: Key6, mods: Super, chars: "\x1b\x5b\x31\x37\x7e" } # F6
  - { key: Key7, mods: Super, chars: "\x1b\x5b\x31\x38\x7e" } # F7
  - { key: Key8, mods: Super, chars: "\x1b\x5b\x31\x39\x7e" } # F8
  - { key: Key9, mods: Super, chars: "\x1b\x5b\x32\x30\x7e" } # F9
